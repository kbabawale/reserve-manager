<section class="showcase animated fadeInUp ">
    <div class="showcase-content">
        <div class="container">
            <h1>Software Development</h1>
        </div>
    </div>
</section>


<main>

    <!--  -->
    <section class="section-softwareDevs">
        <div class="container p-0">
            <div class="row no-gutters" *ngFor="let softwareDev of softwareDevs">
                <div class="col-xl-6 col-lg-6 order-control">
                    <div class="about-image">
                        <img class="w-100 h-100 animated shadow-sm" src="../../../../assets/img/{{softwareDev.image}}" alt="">
                    </div>
                </div>
                <div class="col-xl-5 col-lg-5 ml-auto about-info ">
                    <!-- <div class=""> -->
                    <h3>
                        {{softwareDev.title}}</h3>
                    <p>
                        {{softwareDev.description}}
                    </p>

                </div>
            </div>


        </div>
    </section>
    <!-- ./about -->

</main>
