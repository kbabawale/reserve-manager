<div class="main ">
    <div class="showcase animated fadeInUp">
        <div class="showcase-content">
            <div class="container">
                <h1>Login</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="form-con px-4 py-5 shadow ">
            <div *ngIf="loading" class="form-spinal-con d-flex justify-content-center align-content-center align-items-center">
                <div>
                    <div class="lds-ripple">
                        <div></div>
                        <div>
                            </dsiv>
                        </div>
                        <p>Loading..</p>
                    </div>
                </div>

                <form class="row" [formGroup]="loginForm" (ngSubmit)="login()">

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput formControlName="email" type="text" placeholder="Email" required>
                            <mat-hint *ngIf="submited && f.email?.errors.required || (f.email?.errors && (f.email?.dirty || f.email?.touched))" class="text-danger">Email is required</mat-hint>
                        </mat-form-field>
                    </div>

                    <div class="col-12">
                        <mat-form-field>
                            <input matInput formControlName="password" type="text" placeholder="Password" required>
                            <mat-hint *ngIf="submited && f.password.errors?.required" class="text-danger">Password is required</mat-hint>
                        </mat-form-field>
                    </div>



                    <div class="col-12">
                        <div class="pb-2">
                            <button class="w-100" mat-raised-button>Login</button>
                        </div>
                    </div>

                </form>




            </div>
        </div>
    </div>
