<div class="animated fadeIn" style="min-height: 100%;">
    <div class="inner pb-5" style="overflow: hidden; ">
        <div class="row mt-4 no-gutters">
            <div class="col-md-12 ">
                <div class="d-flex ">
                    <div *ngIf="imgPrevMode" class="img-prev-con">
                        <div class="img-prev-close">
                            <button (click)="imgPrevMode = false" mat-icon-button class="bg-white border shadow">
                                <mat-icon>close</mat-icon>
                            </button>
                        </div>

                        <img class="w-100" [src]="imgPrevUrl" alt="">
                    </div>
                </div>

                <div *ngIf="loading" class="progress-bar-con">
                </div>
                <div *ngIf="!imgPrevMode" class="bg-white general-info">
                    <div class="d-flex ">
                        <form [formGroup]="profileForm" (ngSubmit)="onformSubmit()" class="form-con">
                            <div class="row animated fadeIn">

                                <div class="col-md-12">
                                    <h5 class="text-black">General Info</h5>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="w-100">
                                        <input matInput type="text" formControlName="firstname" placeholder="Firstname" required>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field class="w-100">
                                        <input matInput type="text" formControlName="lastname" placeholder="Lastname" required>
                                    </mat-form-field>
                                </div>


                                <div class="col-md-6">
                                    <mat-form-field class="w-100">
                                        <input matInput type="email" formControlName="email" placeholder="Email" required>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field class="w-100">
                                        <mat-select formControlName="gender_id" placeholder="Gender" required>
                                            <mat-option value=""></mat-option>
                                            <mat-option *ngFor="let gender of genders" [value]="gender.id">{{gender.name}}</mat-option>
                                        </mat-select>
                                        <!-- <mat-hint *ngIf="submited && f.gender_id.errors?.required || (f.gender_id?.errors && (f.gender_id?.dirty && f.gender_id.errors?.required))" class="text-danger">Gender is required</mat-hint> -->
                                    </mat-form-field>
                                </div>


                                <div class="col-md-6">
                                    <mat-form-field class="w-100">
                                        <mat-select formControlName="country_id" placeholder="Country" required>
                                            <mat-option *ngFor="let country of countries" [value]="country.id">{{country.name}}</mat-option>
                                        </mat-select>
                                        <!-- <mat-hint *ngIf="submited && f.country_id.errors?.required || (f.country_id?.errors && (f.country_id?.dirty && f.country_id.errors?.required))" class="text-danger">Country is required</mat-hint> -->

                                    </mat-form-field>
                                </div>

                                <div class="col-md-6">
                                    <mat-form-field class="w-100">
                                        <input matInput type="text" formControlName="phone_number" placeholder="Phone Number" required>
                                    </mat-form-field>
                                </div>

                                <div class="col-md-12">
                                    <mat-form-field class="w-100">
                                        <input matInput type="text" formControlName="address" placeholder="Address" required>
                                    </mat-form-field>

                                </div>

                                <div class="col-md-3 mt-4">
                                    <div class="text-center form-img-con">
                                        <img (click)="viewImg('../../../../assets/img/b1.jpg')" width="100" src="../../../../assets/img/b2.jpg" alt="">
                                    </div>
                                    <div class="custom-file mt-2">
                                        <input accept="image/*" (change)="fileChange($event.target.files)" type="file" class="custom-file-input ">
                                        <label class="custom-file-label" for="customFile">Upload image</label>
                                    </div>
                                </div>

                                <div class="col-md-3 mt-4">
                                    <div class="text-center form-img-con">
                                        <img (click)="viewImg('../../../../assets/img/b1.jpg')" width="100" src="../../../../assets/img/b2.jpg" alt="">
                                    </div>
                                    <div class="custom-file mt-2">
                                        <input accept="image/*" (change)="fileChange($event.target.files)" type="file" class="custom-file-input ">
                                        <label class="custom-file-label" for="customFile">Upload image</label>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="pb-2 mt-2 d-flex justify-content-end">
                                        <div>
                                            <button class="btn-primary" mat-raised-button>Save changes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>




                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-3 d-none">
                <div class="bg-light-primary reset-password">
                    <div class="form-co">


                        <div class="row ">
                            <div class="col-md-12">
                                <h5 class="text-black">Reset Password</h5>
                            </div>
                            <div class="col-md-12">
                                <mat-form-field class="w-100">
                                    <input matInput type="text" name="firstname" id="firstname" placeholder="Old Password" required>
                                </mat-form-field>
                            </div>

                            <div class="col-md-12">
                                <mat-form-field class="w-100">
                                    <input matInput type="text" name="lastname" id="lastname" placeholder="New Password" required>
                                </mat-form-field>
                            </div>


                            <div class="col-md-12">
                                <mat-form-field class="w-100">
                                    <input matInput type="text" name="username" id="username" placeholder="Confirm Password" required>
                                </mat-form-field>
                            </div>




                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="pb-2 mt-2 d-flex justify-content-between">
                                    <div>
                                        <button class="btn-white" mat-raised-button>Save changes </button>
                                    </div>
                                    <!-- <div>
                                            <button class="btn-white" mat-raised-button>Cancel</button>
                                        </div> -->

                                </div>

                                <p class=" text-center mt-5 color-primary">Forgot password?</p>
                            </div>
                        </div>



                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
