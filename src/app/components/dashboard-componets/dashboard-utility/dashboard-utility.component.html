<div class="animated fadeInUp setings">

                <mat-toolbar>
                    <div class="d-flex justify-content-between align-content-center align-items-center w-100">
                        <div class="nav-con">
                            <button [ngClass]="{'active': active == 'genda'}"  (click)="getGlug('genda')"  routerLink="genda"  mat-button>
                            Gender
                        </button>

                        <button [ngClass]="{'active': active == 'country'}" (click)="getGlug('country')"  routerLink="country"  mat-button>
                      Country
                    </button>
                    <button [ngClass]="{'active': active == 'account-type'}" routerLink="account-type" (click)="getGlug('account-type')" mat-button>

                    </button>

                    <button [ngClass]="{'active': active == 'denomination'}" routerLink="denomination"  (click)="getGlug('denomination')"  mat-button>

                      </button>

                        Promotion Type
                      </button>
                      <button [ngClass]="{'active': active == 'investment-period'}"  routerLink="investment-period"  (click)="getGlug('investment-period')" mat-button>

                      </button>

                      <button [ngClass]="{'active': active == 'bank-details'}"  investment-period routerLink="bank-details"  (click)="getGlug('bank-details')"  mat-button>

                       </button>

                    </div>
                </mat-toolbar>
            </div>

                                        </button>
                                    </td>
                                </tr>
                                <tr>
                                   
                                    <td>Female</td>
                                   
                                    
                                    <td>
                                       
                                        <button (click)="openConfirmDialog()"  mat-icon-button>
                                            <mat-icon class="text-danger">delete_outline</mat-icon>
                                        </button>
                                    </td>
                                </tr>
                             
                             
    
                            </tbody>
                        </table>
                    </div>
                </div>
